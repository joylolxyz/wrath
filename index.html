<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wrath</title>
  <link rel="stylesheet" href="backend/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-5xl font-bold mb-4">wrath</h1>
    <h2 class="text-lg text-gray-400 mb-2">your go-to discord bot for seamless community management and engagement</h2>
    <div class="buttons-container">
      <a href="/cmds" class="button">commands</a>
      <a href="https://discord.com/oauth2/authorize?client_id=121104077603176449&scope=bot&permissions=8" class="button">invite</a>
      <a href="https://discord.gg/wrathbot" class="button">support</a>
    </div>
  </div>
  <div id="popup" class="popup hidden fade-in">
    <div class="popup-content">
      <h2 class="text-2xl font-bold mb-2">notice</h2>
      <p class="text-lg text-gray-400 mb-2">wrath will be discontinued in <span id="countdown" class="countdown"></span></p>
      <button id="close-popup" class="popup-button">close</button>
    </div>
  </div>
  <script src="backend/script.js"></script>
</body>
</html>
